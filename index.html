    <form onsubmit="event.preventDefault()" action="">

        type="text"
      />
      <div id="results"></div>
    </form>

    <div id="content">
      <div class="content-div">

          <h1 class="font-rubik" id="precipitation">0%</h1>
        </div>
      </div>
      <img id="city-img" src="" alt="" />
    </div>
